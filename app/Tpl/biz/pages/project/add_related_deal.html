<div class="deal_add_goods_type_page">
	<form name="search_relate"  method="post">
	<div class="search_relate">
		<input class="ui-textbox" name="search_relate_deal" value=""/>
		<button class="ui-button add_related_deal" rel="white" type="submit">搜索</button>
	</div>	
	</form>
	<div class="blank10"></div>
	<div class="con_box">
		<div id="relate_deal">
	
		</div>	
				
	
		<div class="blank20"></div>
		<div class="select_relate" id="relate1">
				<ul>
					{if $related_deal}
					{foreach from=$related_deal item=item}
					<li rel="{$item.id}">
						<a href="javascript:void(0);" title="{$item.name}"></a>
						<div class="relate_img"><img  src="{function name="get_spec_image" v=$item.icon w=70 h=50  g=1}" style="width:70px;height:50px;"></div>
						<div class="relate_name">{function name="msubstr" v=$item.name l=0 e=5}</div>
					</li>
					{/foreach}
					{/if}
	
				</ul>
				<input type="hidden" name="related_deal" value="{$related_deal_id}"/>
		</div>
		<div class="blank20"></div>
		<div style="text-align:right;padding-right: 20px;">
				<button class="ui-button sure_relate" rel="orange" type="button">确认</button>
		</div>

	</div>

</div>
