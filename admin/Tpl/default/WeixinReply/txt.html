{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<PHP>
	function getMatchType($t)
	{
		if($t==1)
		return "全字配匹";
		else
		return "模糊配匹";
	}
</PHP>
<script type="text/javascript">
	function editReply(id)
	{
		location.href = '{:u("WeixinReply/edittext")}'+"id="+id;
	}
</script>
<div class="main">
<div class="main_title">文本回复</div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%ADD}" onclick="location.href='{:u("WeixinReply/edittext")}';" />
	<input type="button" class="button" value="{%DEL}" onclick="foreverdel();" />
</div>
<div class="blank5"></div>
<div class="search_row">
	<form name="search" action="__APP__" method="get">	
		关键词：<input type="text" class="textbox" name="keywords" value="{:strim($_REQUEST['keywords'])}" />		
		<input type="hidden" value="WeixinReply" name="m" />
		<input type="hidden" value="txt" name="a" />
		<input type="submit" class="button" value="{%SEARCH}" />
	</form>
</div>
<div class="blank5"></div>
<html:list 
	id="dataTable" 
	style="dataTable" 
	name="reply" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{%ID}|50px,keywords:关键词:editReply,reply_content:回答,match_type|getMatchType:配匹方式" 
	actionlist="editReply:{%EDIT}, foreverdel:{%DEL}" /> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
