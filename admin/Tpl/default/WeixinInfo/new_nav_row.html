<tr class="<if condition="$row_type eq 'sub'">{$row_type}  {$row_type}_{$item.pid}<else />main</if>">
	<td>
 		<if condition="$row_type eq 'sub'">
		<i class="board">&nbsp;&nbsp;</i>
		</if>
		<input type="text" name="sort[]" class=" ipt_require" size="5" value="<if condition="$item.sort">{$item.sort}<else /> 0</if>"  />
		<input type="hidden" name="id[]" value="{$item.id}" />
		<input type="hidden" name="pid[]" value="{$item.pid}" />
		<input type="hidden" name="row_type[]" value="{$row_type}" />
	</td>
	<td>
		<if condition="$row_type eq 'sub'">
		<i class="board">&nbsp;&nbsp;</i>
		</if>
		<input type="text" name="name[]"  class="ipt_require" value="{$item.name}"  />
		<span class="maroon">*</span>
 		<if condition="$item.id gt 0 && $row_type eq 'main'">
		<a href="javascript:void(0);" class="add_sub_nav"  rel="{:u("WeixinInfo/new_nav_row",array("row_type"=>"sub","id"=>$nav.id))}" pid="{$item.id}">+</a>
		</if>
	</td>
	<td>
		<select name="ctl[]" class="ctl">
				<foreach name="navs" item="nav_item" key="key" >
					<option value="{$key}">{$nav_item.name}</option>
				</foreach>
		</select>
		
		
		<span class="data" style="display:none;">				
			<span class="field_name"></span>&nbsp;&nbsp;<input type="text" class="textbox" name="data[]"  value=""/>
		</span>

		<span class="maroon">*</span>
			
	 
	</td>
	<td>未同步</td>
	<td><a href="javascript:void(0);" class="del_nav">删除</a></td>
</tr>
